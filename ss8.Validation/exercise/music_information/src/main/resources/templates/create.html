<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<h2 class="text-center mt-5">Trang create</h2>
<a class="btn btn-success" href="/">Quay lai trang list</a>
<div class="container w-50">
    <form action="/saveCreate" method="post" th:object="${music}" class="shadow container">
        <div>Ten bai <input class="form-control mt-3" type="text" th:field="*{name}"></div>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        <div>Nghe si <input class="form-control" type="text" th:field="*{musician}"></div>
        <td th:if="${#fields.hasErrors('musician')}" th:errors="*{musician}"></td>
        <div>The Loai <input class="form-control" type="text" th:field="*{category}"></div>
        <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
        <button type="submit" class="mt-3 btn btn-danger">Save</button>
    </form>
</div>
</body>
</html>
