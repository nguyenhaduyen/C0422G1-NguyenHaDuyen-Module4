<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Trang danh sach blog</h2>
<a href="/create">Them moi blog</a>
<table>
    <tr>
        <th>STT</th>
        <th>Ten tac pham</th>
        <th>Delete</th>
        <th>Update</th>
        <th>Detail</th>
    </tr>
    <tr th:each="blog, loop : ${blogList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.tittle}"></td>
        <td><a th:href="@{delete/(id=${blog.id})}">Delete</a></td>
        <td><a th:href="@{update/(id=${blog.id})}">Update</a></td>
        <td><a th:href="@{detail/(id=${blog.id})}">Detail</a></td>
    </tr>
</table>
</body>
</html>
