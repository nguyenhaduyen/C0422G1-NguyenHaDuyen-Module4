<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/saveUpdate" method="post" th:object="${product}" class="shadow w-50 mt-3 container">
    <p style="text-align: center; margin-top: 30px">Chỉnh sửa thông tin sản phẩm</p>
    <div>
        <input type="text" th:field="*{id}" hidden>
    </div>
    <div class="input-group mb-3 container">
        <span class="input-group-text" id="basic-addon1">Tên Sản Phẩm</span>
        <input type="text" th:field="*{nameOfProduct}" class="form-control"
               aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 container">
        <span class="input-group-text" id="basic-addon11">Gía</span>
        <input type="text" th:field="*{price}" class="form-control"
               aria-label="Username"
               aria-describedby="basic-addon11">
    </div>
    <div class="input-group mb-3 container">
        <span class="input-group-text" id="basic-addon12">Mô tả</span>
        <input type="text" th:field="*{description}" class="form-control"
               aria-label="Username"
               aria-describedby="basic-addon12">
    </div>
    <div class="input-group mb-3 container">
        <span class="input-group-text" id="basic-addon13">Nơi sản xuất</span>
        <input type="text" th:field="*{madeIn}" class="form-control"
               aria-label="Username"
               aria-describedby="basic-addon13">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning w-25">Save</button>
        <button type="submit" class="btn btn-danger"><a href="/" class="decoration: none">Quay lại trang list</a>
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
