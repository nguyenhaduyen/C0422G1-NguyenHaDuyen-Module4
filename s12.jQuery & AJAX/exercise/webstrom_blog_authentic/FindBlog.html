<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-10">
            <input class="form-control" type="text" id="name">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary" id="btnSearch">Search</button>
        </div>
    </div>
    <div class="row w-50 mx-auto mt-4">
        <div class="col-lg-12">
            <h2>List Blog</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Tittle</th>
                    <th>Content</th>
                    <th>Authority</th>
                </tr>
                </thead>
                <tbody id="bodyBlog"></tbody>
            </table>

        </div>
    </div>
    <button type="button" id = "showMore">Xem them</button>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    let add = 5;
    let size=5;
    let curPage = 0;
    let keySearch = "";
    $("#btnSearch").click(function () {
        keySearch = $("#name").val();
        size = 5;
        getListBlog(curPage, keySearch)
    })
    $(document).ready(function () {
    getListBlog(0,"")
    })
    $("#showMore").click(function () {
        autoIncrement()
    })
    function autoIncrement() {
        size+=add;
        getListBlog(curPage,keySearch)
    }



    function getListBlog(curPage, keySearch) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/blog/list?page=" + curPage + "&name=" + keySearch + "&size=" + size,
            success: function (blogList) {
                let listBlog = blogList.content
                let htmlStr = '';
                for (let i = 0; i < listBlog.length; i++) {
                    htmlStr += `<tr>
                        <td>${i + 1}</td>
                        <td>${listBlog[i].id}</td>
                        <td>${listBlog[i].tittle}</td>
                        <td>${listBlog[i].content}</td>
                        <td>${listBlog[i].authority}</td>
                        </tr>`;
                }
                $("#bodyBlog").html(htmlStr)
            },
            error: function (resultError) {

            }
        })
    }
</script>

</body>
</html>
