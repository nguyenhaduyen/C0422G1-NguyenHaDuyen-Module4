<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<h2 class="text-center">Trang list sách</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>STT</th>

        <th>Số lượng sách</th>
        <th>Chi tiết</th>

    </thead>

    </tr>
    </tbody>
    </thead>
</table>

</html>
