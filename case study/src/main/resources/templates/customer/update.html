<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{common :: html_header}"></nav>
<h3 class="text-center mt-3">UPDATE CUSTOMER</h3>
<form class="w-25 container-fluid shadow" method="post" action="/saveUpdateCustomer" th:object="${customer}" >
    <input type="hidden" th:field="*{customerCode}">
    <div class="mb-3">
        <label class="form-label">Họ tên Khách Hàng</label>
        <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" th:field="*{customerName}">

    </div>
    <p  class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
    <div class="mb-3">
        <label class="form-label">Ngày Sinh</label>
        <input type="date" class="form-control" aria-describedby="emailHelp" th:field="*{dateOfBirth}">
    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
    <div class="mb-3">
        <label class="form-label">Giới Tính</label>
        <select th:field="*{gender}">
            <option th:value="1">Nam</option>
            <option th:value="0">Nữ</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Số CMND</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{identify}">

    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('identify')}" th:errors="*{identify}"></p>
    <div class="mb-3">
        <label class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{phoneNumber}">

    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" name="email" th:field="*{email}">
    </div>
    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <div class="mb-3">
        <label class="form-label">Địa Chỉ</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{address}" >
    </div>
    <div class="mb-3">
        <label class="form-label">Loại Khách Hàng</label>
        <select th:field="*{typeCustomer}">
            <option th:each="typeCus : ${type}" th:value="${typeCus.idTypeCustomer}" th:text="${typeCus.nameOfTypeCustomer}"></option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
<footer th:replace=" ~{common :: html_footer}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
